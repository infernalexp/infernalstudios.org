too_many_requests:
  summary: Too Many Requests
  description: |
    The client has sent too many requests in a given amount of time.
    The server is temporarily unable to service the request.
  value: { "errors": ["Too many requests"] }

token:
  summary: Token
  value:
    id: "a-random-string"
    user: "username"
    expiry: 1577880000
    permissions:
      - "self:modify"
      - "user:modify"
      - "user:view"
      - "token:delete"
      - "mod:create"
      - "mod:modify"
      - "mod:delete"
      - "redirect:create"
      - "redirect:modify"
      - "redirect:delete"
      - "admin"
      - "superadmin"
    reason: "A reason"

redirects:
  summary: Redirects
  value:
    - id: "a-random-unique-string"
      name: "Example"
      url: "https://example.com"
      path: "/"
    - id: "another-random-string"
      name: "Another Example"
      url: "https://example.com/another/link"
      path: "/another/path"

redirect:
  summary: Redirect
  value:
