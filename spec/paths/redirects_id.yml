
  put:
    summary: Update Redirect
    security:
      - token: ["redirect:modify"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          description: The redirect's unique ID.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/partial_redirect"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/redirect"
            examples:
              redirect:
                $ref: "#/components/examples/redirect"
      "400":
        $ref: "#/components/responses/zod_error"
      "401":
        $ref: "#/components/responses/unauthorized"
      "403":
        $ref: "#/components/responses/forbidden"
      "404":
        description: Not Found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/error"
            examples:
              redirect_not_found:
                summary: Redirect not found
                value: { "errors": ["Redirect not found"] }
      "419":
        $ref: "#/components/responses/too_many_requests"
      "500":
        $ref: "#/components/responses/internal_server_error"
  delete:
    summary: Delete Redirect
    security:
      - token: ["redirect:delete"]
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          description: The redirect's unique ID.
    responses:
      "204":
        description: No Content
      "400":
        $ref: "#/components/responses/zod_error"
      "401":
        $ref: "#/components/responses/unauthorized"
      "403":
        $ref: "#/components/responses/forbidden"
      "404":
        description: Not Found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/error"
            examples:
              redirect_not_found:
                summary: Redirect not found
                value: { "errors": ["Redirect not found"] }
      "419":
        $ref: "#/components/responses/too_many_requests"
      "500":
        $ref: "#/components/responses/internal_server_error"
