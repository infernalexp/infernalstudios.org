<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Infernal Studios | Under Contruction</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script>
      const mods = [
        {
          name: "Infernal Expansion",
          urlIdentifier: "infernalexpansion",
          logo: "/img/infernal-expansion-logo.png",
        },
        {
          name: "Mining Master",
          urlIdentifier: "miningmaster",
          logo: "/img/mining-master-logo.png",
        },
        {
          name: "Food Effects",
          urlIdentifier: "foodeffects",
          logo: "/img/food-effects-logo.png",
          customImgStyle: "width: 22vw;",
        },
        {
          name: "Second Chance",
          urlIdentifier: "secondchanceforge",
          logo: "/img/second-chance-logo.png",
        },
        {
          name: "Neko's Enchanted Books",
          urlIdentifier: "nebs",
          logo: "/img/nekos-enchanted-books-logo.png",
        },
      ];

      for (let i = 0; i < mods.length; i++) {
        new Image().src = mods[i].logo;
      }

      window.addEventListener("DOMContentLoaded", () => {
        const modContainer = document.getElementById("mod-container");
        modContainer.innerHTML = "<!-- The following code inside this element is generated by a script -->";

        /** @type {HTMLTableRowElement} */
        let modTable;

        for (let i = 0; i < mods.length; i++) {
          if (i % 3 === 0) {
            const tableElement = document.createElement("table");
            modTable = tableElement.appendChild(document.createElement("tr"));
            modContainer.appendChild(tableElement);
          }

          const mod = mods[i];
          const modElement = document.createElement("td");
          const imgStyle = "customImgStyle" in mod ? `style="${mod.customImgStyle}"` : "";
          modElement.innerHTML = `
            <h4>
              <img alt="${mod.name} Logo" src="${mod.logo}" class="mod-logo" ${imgStyle}/>
            </h4>
            <h4>
              <a href="/${mod.urlIdentifier}/curseforge">CurseForge</a>
              &nbsp;&bull;&nbsp;
              <a href="/${mod.urlIdentifier}/modrinth">Modrinth</a>
              &nbsp;&bull;&nbsp;
              <a href="/${mod.urlIdentifier}/github">GitHub</a>
            </h4>
          `;
          modTable.appendChild(modElement);
        }
      });

      window.addEventListener("DOMContentLoaded", () => {
        const yearElements = document.getElementsByClassName("year");
        for (let i = 0; i < yearElements.length; i++) {
          yearElements[i].innerText = new Date().getFullYear();
        }
      });
    </script>
  </head>

  <body>
    <header>
      <img alt="Infernal Studios Logo" src="/img/infernal-studios-logo.png" style="margin: 0px; width: 40vw" />
      <h1>This site is under construction.</h1>
      <h2>Come back later!</h2>
      <hr />
      <h3>
        <a href="/discord">Discord</a>
        &bull;
        <a href="/github">GitHub</a>
        &bull;
        <a href="/twitter">Twitter</a>
        &bull;
        <a href="/reddit">Reddit</a>
      </h3>

      <h3>
        <a href="/curseforge">CurseForge</a>
        &bull;
        <a href="/modrinth">Modrinth</a>
      </h3>
    </header>

    <main>
      <div class="mods" id="mod-container"></div>
    </main>

    <footer>
      <p>
        To contact the site's administrator, e-mail them at
        <strong>swan [at] infernalstudios [dot] org</strong>
      </p>
      <p align="center">Infernal Studios, All rights reserved. &copy; <span class="year"></span>.</p>
    </footer>
  </body>
</html>
